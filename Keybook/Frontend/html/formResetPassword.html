<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar contraseña</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--NO BORRAR ESTOS LINKS SON PARTE DEL FORMATO DE BOOTSTRASP-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/43124feaf5.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS STYLESHEETS (después de Bootstrap!)-->
    <link rel="stylesheet" href="/Keybook/Frontend/css/styles.css" />
  </head>
  <body>
    <div class="recover-container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Recuperación de Contraseña</h3>
            <div class="d-flex justify-content-end social_icon">
              <span><i class="fab fa-facebook-square"></i></span>
              <span><i class="fab fa-google-plus-square"></i></span>
              <span><i class="fab fa-twitter-square"></i></span>
            </div>
          </div>
          <div class="card-body">
            <form id="login-form">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa-solid fa-envelope"></i></span>
                </div>
                <input type="email" class="form-control" placeholder=" Email" id="email"/>
              </div>

              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa-solid fa-envelope"></i>
                </div>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Repita Email"
                  id="email2"
                />
              </div>

              <div class="form-group">
                <input
                  type="submit"
                  value="Enviar"
                  class="btn float-right login_btn"
                  id="submit"
                />
              </div>
            </form>
          </div>

          <div class="d-flex justify-content-center infinity_icon">
            <span><i class="fa fa-infinity"></i></span>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="text-center p-3">
        2023 Keybook ©
        <a class="footer-url" href="#">Keybook.com</a>
      </div>
    </footer>
    <script src="/Keybook/Frontend/javascript/resetPassword.js"></script>
  </body>
</html>
