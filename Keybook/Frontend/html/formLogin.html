  <body>
    <!-- logo -->
    <!-- slogan -->
    <div class="container login-container">
    <div class="card">
      <img src="/Keybook/Frontend/img/logo2.png" alt="Logo Keybook" id="main-logo" />
      <div id="slogan-container">
        <h2>Keybook: donde los programadores comparten sus claves</h2>
      </div>
    </div>
    <!-- Formulario -->
    <form id="login-form">
      <div class="d-flex justify-content-center h-100 login-container">
        <div class="card">
          <div class="card-header">
            <h3>Incio de Sesión</h3>
            <div class="d-flex justify-content-end social_icon">
              <span><i class="fab fa-facebook-square"></i></span>
              <span><i class="fab fa-google-plus-square"></i></span>
              <span><i class="fab fa-twitter-square"></i></span>
            </div>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-12">
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-user"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Usuario o Email"
                      id="username"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-key"></i
                      ></span>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Contraseña"
                      id="password"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="row align-items-center remember">
                    <input type="checkbox" />Recuerdame
                  </div>
                  <div class="form-group">
                    <input
                      type="submit"
                      value="Login"
                      class="btn float-right login_btn"
                      id="submit"
                    
                    />
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <div class="card-footer">
                  <div class="d-flex justify-content-center links">
                    Si no tienes cuenta<a href="./formCreateNew.html"
                      >Registrate</a
                    >
                  </div>
                  <div class="d-flex justify-content-center">
                    <a href="./formResetPassword.html">¿Olvidaste tu contraseña?</a>
                  </div>
                  <div class="d-flex justify-content-center infinity_icon">
                    <div class="infinity-button" onclick="toggleGrayScale()">
                      <i class="fa fa-infinity fa-stack-1x icon"></i>
                    </div>         
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
  <!-- footer -->
  <footer class="footer">
    <div class="text-center p-3">
      2023 Keybook ©
      <a class="footer-url" href="#">Keybook.com</a>
    </div>
    <!--JavaScript-->
  <script src="/Keybook/Frontend/javascript/formLogin.js"></script>
  
 <script>
 function toggleGrayScale() {
var currFilter = document.body.style.filter;
if (currFilter === "grayscale(100%)") {
  document.body.style.filter = "none";
} else {
  document.body.style.filter = "grayscale(100%)";
}
}

</script>
<!-- Firebase App (el SDK principal de Firebase) 
<script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>

  </footer>
