<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/43124feaf5.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS STYLESHEETS (después de Bootstrap!)-->
    <link rel="stylesheet" href="estilosPrincipal.css" />
  </head>
  <body>
    <nav>
      <h1 class="new-user-registration">Registrar Nuevo Usuario</h1>
    </nav>
    <!-- formulario con bootstrap -->
    <main>
      <form class="p-3 mb-5 default-card" id="form-register">
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="form-group text-center">
              <label for="profilePicture">Foto de perfil</label>
              <input
                type="file"
                class="form-control-file"
                id="profilePicture"
                style="display: none"
              />
              <button id="customButton">Seleccionar archivo</button>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-11">
            <div class="form-group">
              <label for="fullName">Nombre completo</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                placeholder="Ejemplo: Daniel Ruperez"
              />
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-11">
            <div class="form-group">
              <label for="cityCountry">Ciudad y país de residencia</label>
              <input
                type="text"
                class="form-control"
                id="cityCountry"
                placeholder="Ejemplo: Gijón/España"
              />
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-11">
            <div class="form-group">
              <label for="age">Edad</label>
              <input
                type="number"
                class="form-control"
                id="age"
                min="18"
                max="99"
              />
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-11">
            <div class="form-group">
              <label for="studies"
                >Estudios (Universitarios y certificaciones)</label
              >
              <textarea
                class="form-control"
                id="studies"
                placeholder="Ejemplo: Grado en historia/Formación profesional en chapa y pintura"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-11">
            <div class="form-group">
              <label for="languages">Idiomas</label>
              <input
                type="text"
                class="form-control"
                id="languaje"
                placeholder="Ejemplo: Español"
              />
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-11">
            <div class="form-group">
              <label for="linkedinProfile">Perfil de LinkedIn</label>
              <input type="url" class="form-control" id="linkedinProfile" />
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-11">
            <div class="form-group">
              <label for="hobbies">Hobbies</label>
              <textarea
                class="form-control"
                id="hobbies"
                placeholder="Ejemplo: Ver series, jugar a videojuegos."
              ></textarea>
            </div>
          </div>
        </div>
        <div class="row justify-content-center" id="register-form-buttons">
          <div class="col-md-11">
            <a href="./perfilVacío.html" title="Perfil nuevo usuario">Prueba</a>
              <button
                type="submit"
                class="btn btn-warning btn-block"
                id="register-send"
              >
                Enviar
              </button>
           
            <button type="reset" class="btn btn-outline-warning btn-block">
              Restablecer
            </button>
          </div>
        </div>
      </form>
    </main>
    <!--footer -->
    <footer class="footer">
      <div class="text-center p-3">
        2023 Keybook ©
        <a class="footer-url" href="#">Keybook.com</a>
      </div>
    </footer>
  </body>
</html>
