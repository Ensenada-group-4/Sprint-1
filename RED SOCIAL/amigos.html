<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amigos</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/43124feaf5.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS STYLESHEETS (después de Bootstrap!)-->
    <link rel="stylesheet" href="estilosPrincipal.css" />
  </head>
  <body>
    <!--BARRA DE NAVEGACIÓN-->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="row nav-body">
          <!-- Logo -->
          <div class="col">
            <a class="navbar-brand" href="#">
              <img src="./img/logo2.png" alt="Logo" class="keybook-logo" />
            </a>
          </div>

          <!-- Search bar -->
          <div class="col-8 search-bar">
            <form class="d-flex">
              <input
                class="form-control me-2 search-input"
                type="search"
                placeholder="Búsqueda..."
                aria-label="Buscar"
                size="50"
              />
            </form>
          </div>

          <!-- Hamburger dropdown -->
          <div class="col">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-icons">
                <!-- Mensajes -->
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">
                    <span
                      class="fa fa-comment-dots icon"
                      title="Mensajes"
                    ></span>
                  </a>
                </li>
                <!-- Notificaciones -->
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">
                    <span
                      class="fas fa-bell icon"
                      title="Notificaciones"
                    ></span>
                  </a>
                </li>
                <!-- Perfil -->
                <li>
                  <a class="nav-link active" aria-current="page" href="#">
                    <span class="fa fa-user icon" title="Mi Perfil"></span
                  ></a>
                </li>
                <!-- Configuración -->
                <li>
                  <a class="dropdown-item" href="#">
                    <span class="fa fa-cog icon" title="Configuración"></span
                  ></a>
                </li>
                <!-- Logout -->
                <li>
                  <a class="dropdown-item" href="/logout">
                    <span
                      class="fas fa-sign-out-alt icon"
                      title="Desconectarse"
                    ></span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>

        <div class="row">

            <div class="contenedor-amigos">

                <div class="search-friends-input">

                    class="search-input"

                  />
                  <div class="filter-icon">

            </div>

        </div>
      </div>
