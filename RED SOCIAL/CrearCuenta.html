<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilosPrincipal.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Crear cuenta</title>
</head>
<body>
    <h1>Registro</h1>
    <nav>
        <!--BARRA DE NAVEGACIÓN-->
        <div class="menu-principal">
          <div class="logo" id="logo">
            <img src="./img/logo.png" alt="Logo" />
          </div>
          <div class="menu-bar" id="menuBar">
            <nav class="enlaces">
              <div class="busqueda">
                <div class="icono-input">
                  <i class="fas fa-search" title="Configuración"></i>
                  <input type="search" class="input" placeholder="Búsqueda..." />
                </div>
              </div>
            </nav>
            <div class="opciones">
              <a href="" title="Mensajes"
                ><span class="fa fa-comment-dots"></span
              ></a>
              <a href="" title="Notificaciones"
                ><span class="fas fa-bell"></span
              ></a>
              <a href="" title="Mi perfil"><span class="fa fa-user"></span></a>
              <a href="" title="Configuración"><span class="fa fa-cog"></span></a>
            </div>
          </div>
        </div>
      </nav>
    <h1 class="registro-nuevo-usuario">Registrar Nuevo Usuario</h1>
    <!-- formulario con bootstrap -->
    <form class="border shadow p-3 mb-5 bg-white rounded">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
        <label for="profilePicture">Foto de perfil</label>
        <input type="file" class="form-control-file" id="profilePicture">
      </div>
    </div>
  </div>
    <div class="row">
      <div class="col-md-6">
      <div class="form-group">
        <label for="fullName">Nombre completo</label>
        <input type="text" class="form-control" id="fullName" placeholder="Ejemplo: Juan Pérez">
      </div>
    </div>
  </div>
      <div class="col-md-6">
      <div class="form-group">
        <label for="cityCountry">Ciudad y país de residencia</label>
        <input type="text" class="form-control" id="cityCountry" placeholder="Ejemplo: Gijón/España">
      </div>
    </div>
  </div>
    <div class="row">
      <div class="col-md-6">
      <div class="form-group">
        <label for="age">Edad</label>
        <input type="number" class="form-control" id="age" min="18" max="99">
      </div>
    </div>
  </div>
      <div class="row">
        <div class="col-md-6">
      <div class="form-group">
        <label for="studies">Estudios (Universitarios y certificaciones)</label>
        <textarea class="form-control" id="studies" placeholder="Ejemplo: Grado en historia/Formación profesional en chapa y pintura"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="languages">Idiomas</label>
        <input type="text" class="form-control" id="languaje" placeholder="Ejemplo: Español">
        <div class="form-group">
          <label for="linkedinProfile">Perfil de LinkedIn</label>
          <input type="url" class="form-control" id="linkedinProfile">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="hobbies">Hobbies</label>
          <textarea class="form-control" id="hobbies" placeholder="Ejemplo: Ver series, jugar a videojuegos."></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <button type="submit" class="btn btn-outline-primary btn-block">Enviar</button>
      </div>
      <div class="col-md-5">
        <button type="reset" class="btn btn-outline-secondary btn-block">Restablecer</button>
      </div>
    </div>
      </form>
      <!-- un pequeño footer -->
    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3">
          2023 Keybook ©
          <a class="text-dark" href="#">Keybook.com</a>
        </div>
    </footer>
</body>
</html>
